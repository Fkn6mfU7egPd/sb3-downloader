<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>sb3ダウンローダー</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div id="control-panel">
    <input type="text" placeholder="プロジェクトIDまたはURLを入力..." id="projectid" autocomplete="off" spellcheck="false" size="44">
    <button id="download_button">ダウンロード</button><br>
    <input type="text" placeholder="(任意) トークンを入力" id="token" autocomplete="off" spellcheck="false" size="139">
  </div>
  <code id="total-download">Waiting for user action...</code>
  <code id="progress"></code>
  <div style="font-family: monospace; white-space: pre;"><a id="download_link"></a></div>
</body>
<script src="./script.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</html>
